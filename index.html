<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Simulator</title>
  <link rel="icon" href="./image/piano.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano Simulator</h1>
  <div class="piano-container">
    <div class="key-set">
      <div class="key-box">
        <button class="tab piano">Tab</button>
        <button class="one sub-key">1</button>
        <button class="q piano">q</button>
        <button class="two sub-key">2</button>
        <button class="w piano">w</button>
      </div>
      
      <div class="key-box">
        <button class="e piano">e</button>
        <button class="four sub-key">4</button>
        <button class="r piano">r</button>
        <button class="five sub-key">5</button>
        <button class="t piano">t</button>
        <button class="six sub-key">6</button>
        <button class="y piano">y</button>
      </div>
      
      <div class="key-box">
        <button class="u piano">u</button>
        <button class="eight sub-key">8</button>
        <button class="i piano">i</button>
        <button class="nine sub-key">9</button>
        <button class="o piano">o</button>
      </div>
      
      <div class="key-box">
        <button class="p piano">p</button>
        <button class="sub sub-key">-</button>
        <button class="ob piano">[</button>
        <button class="equal sub-key">=</button>
        <button class="cb piano">]</button>
        <button class="back-space sub-key"><-</button>
        <button class="bs piano">\</button>
      </div>
    </div>
  </div>
  


  <footer>
    Made by KngNg
  </footer>
</body>
<script src="index.js"></script>

</html>
